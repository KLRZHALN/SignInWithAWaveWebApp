<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signed In | Coding For Beginners Platform</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,800">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: #f6f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            margin: -20px 0 50px;
        }

        h1 {
            font-weight: bold;
            margin: 0;
            color: #808080; /* Changed color to gray */
        }

        h2 {
            text-align: center;
            color: #808080; /* Changed color to gray */
        }

        p {
            font-size: 18px;
            font-weight: 100;
            line-height: 30px;
            letter-spacing: 0.5px;
            margin: 20px 0 30px;
            color: #000000; /* Changed color to black */
            text-align: center;
        }

        a {
            color: #333;
            font-size: 14px;
            text-decoration: none;
            margin: 15px 0;
        }

        button {
            border-radius: 20px;
            border: 1px solid #808080; /* Changed color to gray */
            background-color: #808080; /* Changed color to gray */
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
        }

        button:active {
            transform: scale(0.95);
        }

        button:focus {
            outline: none;
        }

        button.ghost {
            background-color: transparent;
            border-color: #808080; /* Changed color to gray */
            color: #808080; /* Changed color to gray */
        }

        .container {
            background-color: #808080; /* Changed color to gray */
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25),
                0 10px 10px rgba(0,0,0,0.22);
            position: relative;
            overflow: hidden;
            width: 768px;
            max-width: 100%;
            min-height: 480px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        footer {
            background-color: #808080; /* Changed color to gray */
            color: #FFFFFF;
            font-size: 14px;
            bottom: 0;
            position: fixed;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 999;
        }

        footer p {
            margin: 10px 0;
        }

        footer i {
            color: #808080; /* Changed color to gray */
        }

        footer a {
            color: #808080; /* Changed color to gray */
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>Welcome you have signed in! Enjoy our Coding Platform!</h1>
    <div class="container" id="container">
        <p style="color: #000000;">Thank you for joining our Coding For Beginners Platform. Start coding and unleash your creativity!</p>
    </div>

</body>
</html>
